<!DOCTYPE html>
<html>
<head>
  <title>Figma-like Interface</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      display: flex;
      justify-content: space-between;
    }

    .sidebar {
      width: 200px;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">My Design</header>
    <div class="content">
      <div class="sidebar">
        </div>
      <div class="main">
        </div>
    </div>
  </div>
</body>
</html>
